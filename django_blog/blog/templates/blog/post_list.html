{% extends "base.html" %}

{% block content %}
  <h1>All Posts</h1>
  <a href="{% url 'post_create' %}">+ New Post</a>
  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
